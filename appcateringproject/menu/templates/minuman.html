{% extends 'base.html'%} {% block content %}
<div class="container">
  <form action="">
    <div class="mb-3">
      <label class="form-label">Cari Minuman:</label>
      <input type="text" name="nama" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {% if searchMinuman %} Pencarian untuk <strong>{{ searchMinuman }}</strong>
  {% endif %}
  <br />
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for minuman in minumans %}
    <div class="col">
      <div class="card">
        <img alt="" class="card-img-top" src="{{ minuman.gambar.url }}" />
        <div class="card-body">
          <h5 class="card-title fw-bold">
            {{ minuman.nama }} | Rp{{ minuman.harga }}
          </h5>
          <p class="card-text">
            Stok : {{ minuman.stok }}
            <br />
            <a
              href="{% url 'detail_minuman' minuman.id %}"
              class="text-decoration-none"
            >
              <h5 class="card-title fw-bold">Detail</h5>
            </a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
